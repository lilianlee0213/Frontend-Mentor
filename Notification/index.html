<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="header">
      <h1 class="notification">Notifications</h1>
      <div class="notification-alert">
        <span class="notification-number">7</span>
      </div>
      <p class="mark-all-as-read">Mark all as read</p>
    </div>
    <div class="main">
      <ul id="list-container">
        <li id="notification1" class="list"></li>
        <li id="notification2" class="list"></li>
        <li id="notification3" class="list"></li>
        <li id="notification4" class="list"></li>
        <li id="notification5" class="list"></li>
        <li id="notification6" class="list"></li>
        <li id="notification7" class="list"></li>
      </ul>
    </div>
    <script src="./script.js" type="module"></script>
  </body>

</html>
